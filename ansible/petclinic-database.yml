---
- hosts: db
  become: true
  pre_tasks:
    - name: Update repositories cache
      apt:
        update_cache: yes

  roles:
    - geerlingguy.docker

  tasks:
    - name: install python dependencies
      become: true
      apt:
        update_cache: yes
        state: latest
        name: python3-pip

    - name: install 'Docker SDK for Python'
      #become: true  # WILL STOP WORKING IF UNCOMMENTED
      pip:
        name: docker

    - name: "run container"
      docker_container:
        name: petclinic-db
        state: started
        restart_policy: unless-stopped
        image: postgres:alpine3.15
        pull: true
        ports:
          - "5432:5432"
